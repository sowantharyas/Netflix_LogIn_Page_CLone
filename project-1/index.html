<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/n_logo.png" width="200px">
    <style>
        body{
            background-image: url(img/1.jpg);
            /*
            background-image: linear-gradient(url(img/1.jpg),black);
            linear gradient for backgroud image
            */
        }
        img{
            /* img size alter */ 
            margin-top: 19px;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div class="img">
        <!--import the image store in img file-->
        <img src="img/logo.png" alt="logo" width="120px" height="40px">
    </div>
    <div class="center">
        <div class="inside">
            <!--Text for Sign In for Netflix-->
            <h2>Sign In</h2>
            <table>
            <tr>
                <!--Email and phone number box -->
                <td><input type="email" class="input" placeholder="Email or phone number"></td>
            </tr>
            <tr>
                <!--Password box -->
                <td><input type="password" class="input" placeholder="Password"></td>
            </tr>
            <tr>
                <!--Sign In button -->
                <td><button><b>Sign In</b></button></td>
            </tr>
            <tr>
                <!--forgot password as hyperline remove the line by text decoration-->
                <td><a href="#" id="a" style="font-size: 90%;">Forgot password?</a></td>
            </tr>
            </table>
        </div>
        <br>
        <br>
        <br>
        <!--Remember me after the forgot password -->
        <p class="one"><input type="checkbox" id="remember">Remember me.</p>
        <div class="foot">
            <table>
                <tr>
                    <!--login In page navigation-->
                    <td>New to Netflix? <b>Sign up now.</b></td>
                </tr>
                <tr>
                    <!--content at the end of the page-->
                    <td><p id="content">This page is protected by Google reCAPTCHA to<br>
                        ensure you're not a bot.<a href="#" style="text-decoration: none;"> Learn more.</a>
                    </p></td>
                </tr>
            </table>
        </div>
    </div>
